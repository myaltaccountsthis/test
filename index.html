    return parseFloat(get(id).value) || 0
  }
  function set(id, s) {
    get(id).innerHTML = s + "";
  }
  function getText(id) {
    return parseFloat(document.getElementById("clickNum").innerHTML) || 0;
  }
  function calc() {
    const a = parseNum("a");
    const b = parseNum("b");

  }
  
  function onClick() {
    const num = getText("clickNum");
    set("clickNum", num + 1);
    setTimeout(() => {
      set("clickNum", getText("clickNum") - 1);
    }, 1000);
  }
</script>
