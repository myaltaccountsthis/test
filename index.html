<script type="text/javascript">
  function get(id) {
    return document.getElementById(id);
  }
  function parseNum(id) {
    return parseFloat(get(id).value) || 0
  }
  function set(id, s) {
    get(id).innerHTML = s + "";
  }
  function calc() {
    const a = parseNum("a");
    const b = parseNum("b");
    set("result", a + b);
  }
  
  function onClick() {
    var num = parseNum("clickNum");
    num++;
    set("clickNum", num);
  }
  function reset() {
    set("clickNum", 0);
  }
</script>
