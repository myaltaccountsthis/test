<script type="text/javascript">
  let intervalId = 0;
  let t = 0;
  let total = 0;
  function get(id) {
    return document.getElementById(id);
  }
  function parseNum(id) {
    return parseFloat(get(id).value) || 0
  }
  function set(id, s) {
    get(id).innerHTML = s + "";
  }
  function getText(id) {
    return parseFloat(document.getElementById("clickNum").innerHTML) || 0;
  }
  function calc() {
    const a = parseNum("a");
    const b = parseNum("b");
    set("result", a + b);
  }
  function onClick() {
    const num = getText("clickNum");
    set("clickNum", num + 1);
    if (intervalId == 0) {
      startTime();
    }
    total++;
    set("total", "Total: " + total);
    setTimeout(() => {
      set("clickNum", getText("clickNum") - 1);
    }, 1000);
  }
  function startTime() {
    clearInterval(intervalId);
    t = 0;
    intervalId = setInterval(() => {
      t += 5;
      set("time",  (t / 1000).toFixed(3) + "s");
    }, 5);
  }
  function stopTime() {
    clearInterval(intervalId);
    intervalId = 0;
    set("time", "0s")
  }
  // TODO add avg cps
</script>
